<script>
function validate(){
	var valid = false;
	var usernames = ["dcjaniszewski"];
	var passwords = ["test"];
	
	
	for(var i = 0; i<usernames.length; i++){
		if(document.getElementById("username").value===usernames[i]){
			if(document.getElementById("password").value==passwords[i]){
				valid = true;
				console.log(true);
			}
		}
	}
	return valid;
	}
</script>


<html>
	<head>
		Morgantown University
	</head>
	<body>
	<form  onsubmit = "return validate()" action = "mainpage.html">
		<h1>Login</h1>
		<input type = "text" placeholder = "Enter username"  id = "username">
		<br>
		<input type = "password" placeholder = "Enter password" name = "password" id = "password">
		<br>
		<button type = "submit" >Login</button> 
	</form>
	</body>
</html>
